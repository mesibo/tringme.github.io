<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"><html><body><div class="col-md-9 tm-dialpad-area   clearfix"><div class="tm-content-header clearfix"><div class="heading-text tm-alignleft"><h2 class="title-text-ad">Profile</h2></div></div><div class="tm-content-body min-height-white-part-set min-height-422 pad-t5 clearfix"><div class="prof-martb mar-tb-30px"><div class="col-md-2 text-center"><div class="calling-pic"><img alt="user-picture" class="img-circle img-responsive" src="{{user.profilepicture}}"></div><div class="btn-width"><div class="btn genret  btn-file btn-blue"> CHANGE PHOTO
                    <form id="fileform"><input type="file" id="fileToUpload" name="fileToUpload" onchange="angular.element(this).scope().uploadimage()"></form></div><button type="button" class="btn btn-red  " ng-click="removepic();">DELETE PHOTO</button></div></div><div class="col-md-5 col-sm-6  setting-profile mobile-pad-0"><div class="form-group"><label class="col-sm-4 control-label-pull-left" for="username">Full Name</label><div class="col-sm-8"><input type="text" ng-model="userprofile.name" class="form-control-b"></div></div><div class="form-group"><label class="col-sm-4 control-label-pull-left" for="username">Gender</label><div class="col-sm-8"><div class="styled-select"><select><option>Male</option><option>Female</option></select></div></div></div><div class="form-group"><label class="col-sm-4 control-label-pull-left" for="birthdate">Birthdate</label><div class="col-sm-8"><div class="styled-select birthdm"><input type="number" min="1" max="31" ng-model="userprofile.date" class="form-control-b"></div><div class="styled-select birthdm"><input type="number" min="1" max="12" ng-model="userprofile.month" class="form-control-b"></div><div class="styled-select birthyear"><input type="number" min="1900" max="2015" ng-model="userprofile.year" class="form-control-b"></div></div></div><div class="form-group"><label class="col-sm-4 control-label-pull-left" for="occupation">Occupation</label><div class="col-sm-8"><div class="styled-select"><input type="text" ng-model="userprofile.occupation" class="form-control-b"></div></div></div></div><div class="col-md-5 col-sm-6  setting-profile "><div class="row"><div class="form-group"><label class="col-sm-4 control-label-pull-left" for="email">Alternate Email</label><div class="col-sm-8"><input type="email" ng-model="userprofile.email" id="email" class="form-control-b"></div></div></div><div class="row"><div class="form-group"><label class="col-sm-4 control-label-pull-left" for="city">City</label><div class="col-sm-8"><input type="text" ng-model="userprofile.city" id="city" class="form-control-b"></div></div></div><div class="row"><div class="form-group"><label class="col-sm-4 control-label-pull-left" for="state">State</label><div class="col-sm-8"><input type="text" ng-model="userprofile.state" id="state" class="form-control-b"></div></div></div><div class="row"><div class="form-group"><label class="col-sm-4 control-label-pull-left" for="occupation1">Country</label><div class="col-sm-8"><div class="styled-select"><input type="text" ng-model="userprofile.country" class="form-control-b"></div></div></div></div></div><div class="col-md-2 col-sm-6  setting-profile"></div><div class="clearfix"></div><div class="col-md-11 col-sm-6  setting-profile"><div class="form-group"><label class="col-sm-4 "></label><div class="col-sm-8 mobile-pad-0"><button class="btn btn-gray pull-right" type="button" ng-click="save();">Save</button></div></div></div></div></div></div></body></html>
