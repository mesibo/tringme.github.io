<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"><html><body><div class="col-md-9 tm-dialpad-area clearfix" style="border-left:1px solid #ECF0F3; left:-1px; height:490px"><div class="tm-content-header clearfix"><div class="heading-text tm-alignleft"><h2 class="title-text-ad">Submit New Ticket </h2></div></div><div class="tm-content-body  clearfix"><div class="col-md-10 col-sm-10 col-xs-10" style="margin-top:10px"><form name="myform"><div class="form-group" style="margin-bottom: 7px;"><label for="pwd">Problem Type</label><div class="styled-select"><select ng-model="support.topic" ng-options="topic.topic for topic in support.topics track by topic.id"></select></div></div><div class="form-group" style="margin-bottom: 7px;"><label for="pwd">Subject (min 5 characters)</label><input type="text" name="subject" class="form-control" id="subject" ng-model="support.subject"></div><div class="form-group" style="margin-bottom: 7px;"><label for="pwd">Message (min 20 characters)</label><textarea rows="6" name="body" class="form-control" id="body" ng-model="support.body"></textarea></div><div class="pull-left"><input type="submit" ng-click="submitTicket()" title="Submit Ticket" ng-disabled="support.subject.length &lt; 5 || support.body.length &lt; 20" value="Submit" class="btn btn-lg btn-green pad-lr20px"></div><br></form></div></div></div></body></html>
