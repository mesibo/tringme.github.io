<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"><html><body><div class="col-md-9 tm-dialpad-area clearfix" style="border-left:1px solid #ECF0F3; left:-1px;"><div class="tm-content-header clearfix"><div class="heading-text tm-alignleft"><h2 class="title-text-ad">{{support.ticket.subject}}</h2></div><div style=" float: right; padding:6px 0;"><button class="btn btn-red btn-lg btn-width140" ng-click="toggleTicketStatus()">{{support.closebuttontitle}}</button></div></div><div class="tm-content-body  clearfix" style=" float: left; height:434px; overflow: auto;"><div class="col-md-12 mar-tp18" ng-repeat="t in support.ticket.threads track by $index"><div><div ng-class="t.headclass"><h5 style="font-weight:bold; color:#fff">From: {{t.from}}<span style="float:right">{{t.created}}</span></h5></div><div style="background:#fff; padding:0px 10px; width:100%; float:left; border:1px solid #ECF0F3;"><p></p><pre style="white-space: pre-wrap;">{{t.body}}</pre><p></p></div></div></div><div class="col-md-12 mar-tp18"><div style="background:#fff; padding:10px; width:100%; float:left; border:1px solid #ECF0F3; margin-top:10px" ng-show="canReply();"><h4 style="margin-top:0px">Post Reply</h4><textarea name="textarea" rows="5" id="textarea" style="border: 1px solid #CCCCCC; width: 80%; padding:10px" placeholder="type here" ng-model="support.body"></textarea><div style=" padding:10px; width:100%; float:left;"><input type="submit" ng-click="submitTicket()" title="Post Reply" ng-disabled="support.body.length &lt; 3" value="Post Reply" class="btn btn-lg btn-green pad-lr20px"><input type="submit" ng-click="toggleTicketStatus()" value="Close Ticket" class="btn btn-lg btn-green pad-lr20px"></div></div></div></div></div></body></html>
