<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"><html><body><div class="col-md-9 tm-dialpad-area clearfix"><div class="tm-content-header clearfix"><div class="heading-text pull-left tm-alignleft"><h2 class="title-text-ad">Purchase History</h2></div><div class=" mar-t25 color-ds pull-right text-right"><div class="styled-select"><select ng-model="appdata.purchasetype" ng-change="onPurchaseType();"><option value="1" selected>Credit Card</option><option value="2">PayPal</option><option value="3">Netbanking</option><option value="4">Wire (Wholesale only)</option></select></div></div></div><div class="tm-content-body min-height-white-part-set  clearfix min-height-432"><div class="col-md-12 mar-tp18"><div class="table-responsive   lt-border mar-tb-20px  tb-bord1 tb-page-his"><div class="border-radius"><table class="table "><thead><tr><th>Date </th><th>Item</th><th> Amount</th><th> Paid With</th><th>Status</th></tr></thead><tbody ng-repeat="purchase in appdata.purchases track by $index"><tr><td>{{purchase.ptime}}</td><td>{{purchase.d}}</td><td>{{purchase.currency}}{{purchase.amount}}</td><td>{{purchase.type}}</td><td>{{purchase.status}}</td></tr></tbody><tr ng-show="!history.length"><td class="min-width-200">No Purchase History</td></tr></table><div ng-show="!purchases.length" style="display:table; text-align: center;"><div style="display: table-cell; vertical-align: middle;"><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></div></div></div></div></div></div></div></body></html>
