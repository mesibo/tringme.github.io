<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"><html><body><div class="col-md-9 tm-dialpad-area clearfix"><div class="tm-content-header clearfix"><div class="heading-text tm-alignleft"><h2 class="title-text-ad">Call History</h2></div><div class="refresh"><button class="btn btn-green  pull-right" ng-click="cdrrefresh();"><i class="tm-i-refresh refresh-icon-color"></i></button></div></div><div class="tm-content-body  clearfix"><div class="col-md-12  mar-t20px"><div class="row mar-t20"><div class="col-sm-3"><input type="text" class="form-control-b width-100per" id="username" ng-model="filtername" placeholder="Search by Phone or Name"></div><div class="col-sm-4"><div tabindex="8" class=""><input type="text" tabindex="-1" data-date-format="mm/dd/yyyy" ng-model="filterdate" data-provide="datepicker" data-date-setzindex="2010" id="datepicker" class="form-control form-control-b width-100per date-calender" placeholder="Select Date"></div></div><div class="col-sm-2"><button class="btn btn-block btn-blue" ng-click="filterdata();" type="button">Search</button></div></div><div class="clearfix"></div><div class=" mar-t20 table-responsive lt-border  tb-bord1 th-table-center margin-top9px"><div class=""><table class="table border-radius mar-b30px" id="example"><thead><tr><th>Name</th><th>Number</th><th>Type</th><th>Date &amp; Time</th><th>Duration</th><th>Amount</th><th></th></tr></thead><tbody id="callhistorygrid" ng-repeat="cont in history track by $index"><tr><td>{{cont.name}}</td><td>+{{cont.phone}} </td><td class="min-width-100"><div class="pull-left">Call</div></td><td>{{cont.calltime}}</td><td>{{ cont.dur}}</td><td>{{cont.charge}}</td><td><a class="round-call-btn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Call" href="#/dashboard/callprogress/{{cont.phone}}"><i class="tm-i-call"></i></a><a class="round-call-btn mar-l5" data-toggle="tooltip" data-placement="top" title="" data-original-title="Callback" ng-click="callback(0, cont.phone);"><i class="tm-i-callback-new color-blue"></i></a></td></tr></tbody><tr ng-show="!history.length"><td class="min-width-200">No Call History</td></tr></table><div ng-show="!history.length" style="display:table; text-align: center;"><div style="display: table-cell; vertical-align: middle;"><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></div></div><div class="dataTables_paginate paging_simple_numbers" id="example_paginate"><a class="paginate_button previous disabled" ng-click="cdrrefresh();" aria-controls="example" data-dt-idx="0" tabindex="0" id="example_previous">Home</a><span><a class="paginate_button current" aria-controls="example" data-dt-idx="1" tabindex="0">1</a><a class="paginate_button " aria-controls="example" data-dt-idx="2" tabindex="0">2</a><a class="paginate_button " aria-controls="example" data-dt-idx="3" tabindex="0">3</a><a class="paginate_button " aria-controls="example" data-dt-idx="4" tabindex="0">4</a><a class="paginate_button " aria-controls="example" data-dt-idx="5" tabindex="0">5</a></span><a class="paginate_button next" aria-controls="example" data-dt-idx="6" ng-click="next();" tabindex="0" id="example_next">Next</a></div></div></div></div></div></div></body></html>
