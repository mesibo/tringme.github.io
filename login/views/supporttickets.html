<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"><html><body><div class="col-md-9 tm-dialpad-area clearfix" style="border-left:1px solid #ECF0F3; left:-1px;"><div class="tm-content-header clearfix"><div class="heading-text tm-alignleft"><h2 class="title-text-ad"> My Support Tickets</h2></div></div><div class="tm-content-body  clearfix"><div class="col-md-12 mar-tp18" style="float: left; max-height: 434px; overflow: auto;"><div class="table-responsive   lt-border mar-tb-20px  tb-bord1 tb-page-his"><style>
              .tb-bord1 .table > tbody > tr > td{ padding:7px 15px; font-size:15px}
			  .read{ font-weight: normal} 
			  .unread{ font-weight:600}
              </style><div class="border-radius"><table class="table "><thead><tr><th width="15%">Date </th><th width="50%">Subject</th><th width="25%">Problem Type</th><th width="10%">Status</th></tr></thead><tbody ng-repeat="t in support.tickets track by $index"><tr ng-click="show_ticket(t.id)" style="{{t.style}}"><td style="color:#72808E;">{{t.tickettime}}</td><td style="color:#72808E;">{{t.subject}}</td><td style="color:#72808E;">{{t.category}}</td><td style="color:#72808E;">{{t.statustext}}</td></tr></tbody></table></div><div ng-show="!support.tickets.length" style="display:table; text-align: center; width: 100%;"><div style="display: table-cell; vertical-align: middle;"><p>&nbsp;</p><h3>No Pending Support Tickets</h3><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></div></div></div></div></div></div></body></html>
