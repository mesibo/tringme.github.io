<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"><html><body><div class="tm-red-block dropdown color-primary"><div class="col-md-3 tm-user-block" data-toggle="dropdown"><div class="tm-user-pic"><img src="{{user.profilepicture}}" height="50" width="50" alt="user-picture"></div><div class="tm-user-info"><p class="tm-user-name">{{shortname}}</p><p class="tm-user-cntct-no">+{{user.phone}}</p></div><div class="tm-dropdown-arrow tm-alignright"><i class="tm-i-arrowdown"></i></div></div><div class="dropdown-menu user-profile-details color-primary"><div class="profile-details"><p><span>User ID :</span>{{user.uid}}</p><p><span>Country :</span>None</p><p><span>Email :</span>{{user.email}}</p></div><div class="profile-buttons clearfix"><a href="#/setting"><button type="button" class="btn"><i class="tm-i-edit2"></i>My Account</button></a><a ng-click="logout();"><button type="button" class="btn"><i class="tm-i-power"></i>Logout</button></a></div><div class="tm-user-header-links res-text-links visible-sm visible-xs clearfix"><ul class="clearfix"><li><span class="tm-credit-txt">Credit: ${{user.credits}}</span><a href="#/payment"><button type="button" class="btn"><i class="tm-i-buycreadit "></i>Buy Credit</button></a></li></ul></div><div class="tm-user-header-links res-icon-links visible-sm visible-xs"><ul class="clearfix"><li><a href="#/dashboard/callhistory/0"><i class="tm-i-callhistory"></i><span>Call History</span></a></li><li><a href="#/setting"><i class="tm-i-setting"></i><span>Settings</span></a></li><li><a href="#/support"><i class="fa fa-question-circle"></i><span>Support</span></a></li></ul></div></div><div class="col-md-9 tm-user-header-links hidden-sm hidden-xs"><ul class="pull-left "><li class="no-hover-bg"><span class="tm-credit-txt pull-left">Credit: ${{user.credits}}</span><a href="#/payment"><button type="button" class="btn btn-gray"><i class="tm-i-buycreadit"></i>Buy Credit</button></a></li></ul><ul class="pull-right"><li ng-class="['header-red-menu-width', {active: appdata.navclass == 'call'}]"><a href="#/dashboard" style="display: inline-block;">Call</a></li><li ng-class="['header-red-menu-width', {active: appdata.navclass == 'callhistory'}]" data-toggle="tooltip" data-placement="top" title="" data-original-title="Call History"><a href="#/dashboard/callhistory/0" style="display: inline-block;"><i class="tm-i-callhistory"></i></a></li><li ng-class="['header-red-menu-width', {active: appdata.navclass == 'setting'}]"><a href="#/setting" style="display: inline-block;"><i class="tm-i-setting"></i></a></li><li ng-class="['header-red-menu-width', {active: appdata.navclass == 'support'}]" data-toggle="tooltip" data-placement="top" title="" data-original-title="Help"><a href="#/support" style="display: inline-block;"><i class="fa fa-question-circle"></i></a></li></ul></div></div></body></html>
