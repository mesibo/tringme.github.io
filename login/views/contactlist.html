<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"><html><body><div class="col-md-3 tm-contacts hidden-sm hidden-xs"><div class="tm-contacts-title clearfix"><h4 class="tm-alignleft">Contacts</h4><div class="contacts-icons tm-alignright"><div class="dropdown"><a href="#dashboard/contactedit/0" id="ddladdcontact" flag="1"><i class="tm-i-addcontact"></i></a><div class="dropdown-menu tm-user-cntct-dropdown tm-user-cntct-dropdown01"><input ng-model="vm.createContact.name" id="contactEditName" type="text" placeholder="Name" autofocus="" style="height:46px;"><div style=" background: none repeat scroll 0 0 #FFFFFF;border: 0 none;border-radius: 3px 3px 3px 3px;color: #111C27;font-size: 14px;font-weight: 300;
                       margin-bottom: 10px;padding: 5px 10px;width: 100%;height: 46px;"><select style=" margin-bottom: 0;margin-right: 0;position: relative;top: 3px;" class="number mobileInput styled-select selectbox ptl45" ng-model="vm.createContact.type"><option value="2" selected>Mobile</option><option value="1">Home</option><option value="3">Work</option></select><input ng-model="vm.createContact.number" type="text" class="maskInputNumber" id="number" placeholder="Number" style="padding: 8px 9px;width: 170px;"></div><button type="button" id="add" class="btn" ng-click="addContact();">Add Contact</button></div></div><div class="dropdown dropdown-search"><a flag="1" ng-click="toggleSearch();"><i class="tm-i-searchcontact"></i></a><div class="dropdown-menu tm-user-cntct-dropdown  tm-user-cntct-dropdown02 srch-dd" style="display: block;" ng-show="isSearchVisible();"><input id="contactSearch" class="search" placeholder="Search" ng-model="searchText" ng-focus="isSearchVisible();" autofocus=""></div></div><a href="#" ng-click="doRefresh();"><i class="tm-i-refreshcontact"></i></a></div></div><div class="mar-t15"><div id="testDiv" class="tm-contacts-list "><ul id="livefilter-list" class="cList" data-role="listview"><li ng-show="searchText.trim()==''"><a href="#/dashboard/callprogress/10005550000"><div class="lettertile" style="background-color: #eb3849; border: 2px solid #eb3849;">T</div><div class="cntct-details"><p class="cntct-name">TringMe Sound Test</p><p class="cntct-no">Call to test sound and connectivity</p></div></a></li><li ng-repeat="cont in contacts | contactfilter:searchText track by $index "><a href="#dashboard/contact/{{cont.id}}"><div class="cntct-pic" ng-show="cont.photo != ''"><img src="{{user.imageurl}}/{{cont.photo}}.jpg" alt="user-picture"></div><div class="lettertile" style="background-color: {{cont.tilecolor}}; border: 2px solid {{cont.tilecolor}};" ng-show="cont.photo==''">{{cont.tilename}}</div><div class="cntct-details"><p class="cntct-name">{{cont.name}}</p><p class="cntct-no">{{cont.deftype}}: +{{cont.defnum}}</p></div></a></li></ul><div ng-show="!contacts.length" style="display:table; text-align: center;"><div style="display: table-cell; vertical-align: middle;"><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p><strong>No Contacts</strong></p><p style="font-style: italic; padding-left: 10px; padding-right: 10px;">You can add contacts by clicking <i class="tm-i-addcontact"></i> icon above.</p></div></div></div></div></div></body></html>
